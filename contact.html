<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iBlog-Heavean For Blogers</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="contact.html">
</head>

<body>
    <nav class="navbar center">
        <div class="left">
            <a href="/index.html"><img src="img/logo.png" alt="logo"></a>
            <ul>
                <li><a href="/index.html">Home</a></li>
                <li><a href="/blog.html">About</a></li>
                <li><a href="/contact.html">Contact</a></li>
            </ul>
        </div>
        <div class="right">
            <form action="/search.html" method="get">
                <input type="text" placeholder="Search Article" name="query" class="inputform">
                <button class="btn">Search</button>
            </form>
        </div>
    </nav>

    <div class="margin-hr">
        <hr>
    </div>

    <div class="content1 center">
        <h1>Feel free to Contact Us</h1>
        <div class="contactusform">
            <div class="formbox">
                <input type="text" placeholder="Enter Your Name" class="margin-padding">
            </div>
            <div class="formbox">
                <input type="text" placeholder="Enter Your Email" class="margin-padding">
            </div>
            <div class="formbox">
                <input type="text" placeholder="Enter Your Password" class="margin-padding">
            </div>
            <div class="formbox">
                <textarea name="" id="" cols="30" rows="10" placeholder="Enter Your Message" class="margin-padding"></textarea>
            </div>
            <div class="formbox">
                <button class="btn">Submit</button>
            </div>
        </div>
    </div>


    <div class="footer side">
        &#169; Copyright Made by Ammar by the help of <em>"Code with Harry(Youtuber)"</em>.
    </div>
</body>

</html>
